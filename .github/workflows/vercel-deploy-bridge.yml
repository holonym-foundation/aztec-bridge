# note: i set "Ignored build step" in Vercel settings for the project to not build automatically
name: Deploy Aztec Bridge to Vercel
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_AZTEC_BRIDGE_PROJECT_ID }}
  FAUCET_PRIVATE_KEY: ${{ secrets.FAUCET_PRIVATE_KEY }}
  # TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  # TURBO_TEAM: ${{ vars.TURBO_TEAM }}

on:
  push:
    branches:
      - main

jobs:
  Deploy-Preview:
    permissions: write-all # Best to make this more granular later
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: ./.github/actions/setup-pnpm-and-install
        with:
          pnpm-version: 8
          working-directory: frontend

      - name: Install Vercel CLI
        run: pnpm install -g vercel@latest

      - name: Create Project Configuration
        run: |
          mkdir -p frontend/.vercel
          echo '{"orgId": "${{ secrets.VERCEL_ORG_ID }}", "projectId": "${{ secrets.VERCEL_AZTEC_BRIDGE_PROJECT_ID }}"}' > frontend/.vercel/project.json

      # Get the actual absolute path to the frontend directory
      - name: Get Absolute Path
        id: get_path
        run: echo "FRONTEND_PATH=$(pwd)/frontend" >> $GITHUB_OUTPUT

      # Deploy using absolute path
      - name: Deploy to Vercel (Preview)
        run: vercel deploy ${{ steps.get_path.outputs.FRONTEND_PATH }} --token=${{ secrets.VERCEL_TOKEN }} --yes
        env:
          FAUCET_PRIVATE_KEY: ${{ secrets.FAUCET_PRIVATE_KEY }}

  Deploy-Production:
    runs-on: ubuntu-latest
    environment: Production
    if: github.ref_name == 'main'
    needs: Deploy-Preview
    steps:    
      - uses: actions/checkout@v3

      - uses: ./.github/actions/setup-pnpm-and-install
        with:
          pnpm-version: 8
          working-directory: frontend

      - name: Install Vercel CLI
        run: pnpm install -g vercel@latest

      - name: Create Project Configuration
        run: |
          mkdir -p frontend/.vercel
          echo '{"orgId": "${{ secrets.VERCEL_ORG_ID }}", "projectId": "${{ secrets.VERCEL_AZTEC_BRIDGE_PROJECT_ID }}"}' > frontend/.vercel/project.json

      # Get the actual absolute path to the frontend directory
      - name: Get Absolute Path
        id: get_path
        run: echo "FRONTEND_PATH=$(pwd)/frontend" >> $GITHUB_OUTPUT

      # Deploy using absolute path
      - name: Deploy to Vercel (Production)
        run: vercel deploy ${{ steps.get_path.outputs.FRONTEND_PATH }} --token=${{ secrets.VERCEL_TOKEN }} --prod --yes
        env:
          FAUCET_PRIVATE_KEY: ${{ secrets.FAUCET_PRIVATE_KEY }}
      