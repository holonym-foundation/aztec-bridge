# note: i set "Ignored build step" in Vercel settings for the project to not build automatically
name: Deploy Aztec Bridge to Vercel
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_AZTEC_BRIDGE_PROJECT_ID }}
  FAUCET_PRIVATE_KEY: ${{ secrets.FAUCET_PRIVATE_KEY }}
  # TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  # TURBO_TEAM: ${{ vars.TURBO_TEAM }}

on:
  push:
    branches:
      - main

jobs:
  Deploy-Preview:
    permissions: write-all # Best to make this more granular later
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: ./.github/actions/setup-pnpm-and-install
        with:
          pnpm-version: 8
          working-directory: frontend

      # Deploy using the updated Vercel GitHub Action
      - name: Deploy to Vercel (Preview)
        uses: mapbox/vercel-action@v4.0.0
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID}}
          vercel-project-id: ${{ secrets.VERCEL_AZTEC_BRIDGE_PROJECT_ID }}
          working-directory: ./frontend
          vercel-args: '--env FAUCET_PRIVATE_KEY=${{ secrets.FAUCET_PRIVATE_KEY }}'

  Deploy-Production:
    runs-on: ubuntu-latest
    environment: Production
    if: github.ref_name == 'main'
    needs: Deploy-Preview
    steps:    
      - uses: actions/checkout@v3

      - uses: ./.github/actions/setup-pnpm-and-install
        with:
          pnpm-version: 8
          working-directory: frontend

      # Deploy using the updated Vercel GitHub Action
      - name: Deploy to Vercel (Production)
        uses: mapbox/vercel-action@v4.0.0
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID}}
          vercel-project-id: ${{ secrets.VERCEL_AZTEC_BRIDGE_PROJECT_ID }}
          working-directory: ./frontend
          vercel-args: '--prod --env FAUCET_PRIVATE_KEY=${{ secrets.FAUCET_PRIVATE_KEY }}'
      